<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма обратной связи</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: #f2f2f2;
				padding: 20px;
			}

			.contact-form {
				max-width: 400px;
				margin: auto;
				background: white;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			.contact-form h2 {
				margin-bottom: 20px;
				text-align: center;
			}

			.contact-form label {
				display: block;
				margin-bottom: 5px;
				font-weight: bold;
			}

			.contact-form input,
			.contact-form textarea {
				width: 100%;
				padding: 10px;
				margin-bottom: 15px;
				border: 1px solid #ccc;
				border-radius: 5px;
			}

			.captcha-block {
				display: flex;
				align-items: center;
				margin-bottom: 15px;
			}

			.captcha-img {
				width: 100px;
				height: 40px;
				background: #ddd;
				display: flex;
				justify-content: center;
				align-items: center;
				font-weight: bold;
				font-size: 18px;
				letter-spacing: 3px;
			}

			.refresh-btn {
				margin-left: 10px;
				padding: 8px 10px;
				border: none;
				background: #007bff;
				color: white;
				border-radius: 5px;
				cursor: pointer;
			}

			.contact-form button[type='submit'] {
				width: 100%;
				padding: 10px;
				background: #28a745;
				color: white;
				border: none;
				border-radius: 5px;
				font-size: 16px;
				cursor: pointer;
			}

			.contact-form button[type='submit']:hover {
				background: #218838;
			}
		</style>
	</head>
	<body>
		<form class="contact-form">
			<h2>Форма обратной связи</h2>

			<label for="name">Ваше имя *</label>
			<input type="text" id="name" name="name" required />

			<label for="contact">Контакты *</label>
			<input type="text" id="contact" name="contact" required />

			<label for="message">Текст сообщения *</label>
			<textarea id="message" name="message" rows="4" required></textarea>

			<label for="captcha">Код подтверждения</label>
			<div class="captcha-block">
				<div class="captcha-img" id="captchaText">A7K9</div>
				<button type="button" class="refresh-btn" onclick="refreshCaptcha()">
					Обновить
				</button>
			</div>
			<input type="text" id="captcha" name="captcha" required />

			<button type="submit">Отправить</button>
		</form>

		<script>
			function generateCaptcha() {
				const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'
				let captcha = ''
				for (let i = 0; i < 4; i++) {
					captcha += chars.charAt(Math.floor(Math.random() * chars.length))
				}
				return captcha
			}

			function refreshCaptcha() {
				document.getElementById('captchaText').textContent = generateCaptcha()
			}

			// Установим начальный captcha при загрузке
			document.addEventListener('DOMContentLoaded', () => {
				refreshCaptcha()
			})
		</script>
	</body>
</html>
